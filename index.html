<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instrument List</title>
  <script src = "js/start.js"></script>
  <link rel="stylesheet" type="text/css" href="public/main.css" />
</head>
<body>
  <div class = "row topPanel">
    <h1 class = "cell">My Instrument List</h1>

  </div>
  <div class = "row">
    <div class = "cell leftPanel">
    <form id = "add-instrument-form"> <!-- why do we use id rather than class? -->
        <div>
          <div>
            <label for="instrument">Instrument</label>
            <input type="text" id = "instrumentText"/>
          </div>

          <div>
            <label for="family">Family</label>
            <input type="text" id = "family"/>
          </div>


          <div>
            <label for="common-classication">Common Classifcation</label>
            <select id = "commonClassification">
                <option value="" disabled selected></option>
              <option value="Free Reed">Free Reed</option>
              <option value="Reed">Reed</option>
              <option value="Woodwind ">Woodwind</option>
              <option value="Brass ">Brass</option>
            </select>
          </div>
          <div>
            <label for="instrumentPicture">Instrument Image</label>
            <input type="file"
                   id="instrumentPicture" name="instrumentPicture"
                   accept="image/png, image/jpeg" />
        </div>
        </div>
        <input type="submit" value="SAVE"/>
      </form>
  </div>
    <div class = "cell rightPanel">
    <h1>Instrument Details</h1>
    <div class = "section-wrapper" id = "instrument-placement"></div>
    <button id = "delete-all">DELETE</button>

</div>
  </div>
</body>
</html>
